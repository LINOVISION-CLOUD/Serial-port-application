name: Electron Build and Release

on:
  push:
    tags:
      - v*  # 匹配所有以 v 开头的标签

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
      fail-fast: false  # 允许其他作业继续执行，即使有一个失败
    env:
      GH_TOKEN: ${{ secrets.LINOVISION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 确保使用最新版本
        
      - name: Set up Node.js
        uses: actions/setup-node@v4  # 确保使用最新版本
        with:
          node-version: 20.0.0
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Verify GH_TOKEN
        shell: bash
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN is not set correctly."
            exit 1
          else
            echo "GH_TOKEN is set. First 5 characters: ${GH_TOKEN:0:5}"
          fi
          
      - name: Build and release
        run: npm run dist
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4  # 更新到 v4 版本
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 30  # 可选：设置保留天数