name: Electron Build and Release

on:
  push:
    tags:
      - v*  # 匹配所有以 v 开头的标签

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
      fail-fast: false
    env:
      GH_TOKEN: ${{ secrets.LINOVISION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.0.0
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Verify GH_TOKEN
        shell: bash
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN is not set correctly."
            exit 1
          else
            echo "GH_TOKEN is set. First 5 characters: ${GH_TOKEN:0:5}"
          fi
          
      - name: Build and release
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            # 使用 --mac 选项,electron-builder 会根据 package.json 中的配置构建多架构
            npm run dist -- --mac
          else
            # 针对 Windows 构建
            npm run dist -- --win
          fi
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 30